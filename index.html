<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstarp 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper d-flex justify-content-center">
        <!-- A background image to take over entire view-->
        <div class="main-background-img">
            <img src="images/blue_background.jpg" alt="Blue Background">
        </div>
        <!-- Main card sits at center requesting user input-->
        <div class="main-content">
           <div class="row row-cols-1 row-cols-md text-center">
                <div class="col">
                    <h2>Greetings !</h2>
                </div>
            </div>  
        </div><!-- .main-content-->
    </div><!--wrapper-->
    
    <!-- Modal -->
    <div class="modal fade" id="main-modal" tabindex="-1" aria-labelledby="main-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="main-modal-label">Introduce Yourself</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="main-form" method="POST">
                    <input type="text" name="user-name" id="user-name" placeholder="First Name">
                    <input type="submit" name="submit" id="submit" value="Enter" class="btn btn-primary">
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstarp 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Upon page load, wait 2 seconds and open main-modal-->
    <script>
        window.addEventListener("load", function(){
            var myModal = new bootstrap.Modal(document.getElementById("main-modal"));
            setTimeout(() => { myModal.show() }, 2000);
        }); //window
    </script>
</body>
</html>
